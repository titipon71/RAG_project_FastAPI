<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ยินดีต้อนรับ | lukeenortaed.site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");

      * {
        font-family: "Mali", sans-serif;
      }
      body {
        /* ไล่ระดับสีพื้นหลัง */
        background: linear-gradient(135deg, #f50d28, #6610f2);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Prompt", sans-serif;
        color: white;
        margin: 0;
      }

      .welcome-box {
        text-align: center;
        background: rgba(0, 0, 0, 0.508);
        padding: 3rem;
        border-radius: 20px;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 3rem;
        font-weight: 600;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .btn-custom {
        margin-top: 1.5rem;
        background-color: white;
        color: #6610f2;
        border-radius: 25px;
        padding: 0.6rem 1.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .btn-custom:hover {
        background-color: #e9ecef;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <a href="javascript:window.history.back();" class="btn btn-light position-absolute m-3" style="top: 0; left: 0; z-index: 999">
      <i class="bi bi-arrow-left-square"></i>
    </a>
    <div class="welcome-box">
      <h1>ยินดีต้อนรับเข้าสู่</h1>
      <br />
      <h2>fastapi888.lukeenortaed.site</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          aria-describedby="button-addon2"
          value="https://fastapi888.lukeenortaed.site"
          disabled
        />
        <button
          class="btn btn-secondary"
          type="button"
          id="button-addon2"
          onclick="copyToClipboard(getUrl())"
        >
          <i class="fa-regular fa-copy"></i>
        </button>
      </div>
      <a href="https://lukeenortaed.site/" class="btn btn-custom"
        >กลับสู่หน้าแรก</a
      >
      <a href="https://fastapi888.lukeenortaed.site/docs" class="btn btn-custom"
        >API Document</a
      >
    </div>
  </body>

  <script>
    function getUrl() {
      const url = window.location.origin;
      return url;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(
        function () {
          Swal.fire({
            title: "คัดลอกลิงก์\nไปยังคลิปบอร์ดแล้ว!",
            icon: "success",
            draggable: true,
          });
        },
        function (err) {
          Swal.fire({
            title: "ไม่สามารถคัดลอกลิงก์: " + err,
            icon: "error",
            draggable: true,
          });
        }
      );
    }
  </script>
</html>
